<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKAN NAMES</title>
    <link rel='stylesheet' href="css/bootstrap.min.css">
    <link rel='stylesheet' href="css/styles.css">

</head>
<body>
    <header class='view'>
        <div class='title'>
            <h1><span class='text-warning'>AKAN</span> <span class='text-primary'>NAMES</span></h1>
        </div>
        
    </header>
    <section>
        <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.</p>
        <p>Scroll down to know your Ghanian name</p>
    </section>
    <section>
        <div class='container mt-4'>
            <form id='form'>
                <h2 class='display-4 text-center'><span class='text-primary'>My</span><span class='text-warning'>Akan</span><span class='text-primary'>Name</span></h2>
                <h1>Fill in your details</h1>
                <div class='msg'></div>
                <div class='form-group'>
                    <label for='name'> Name: </label>
                    <input type='text' id='name' class='form-control'>
                </div>
                <div class='form-group'>
                    <label for='gender'> Gender: </label>
                    <select name='gender' id='gender' class='form-control'>
                        <option value='female'>Female</option>
                        <option value='male'>Male</option>
                    </select>
                </div>
                <div class='form-group'>
                    <label for='dob'> Birthday: </label>
                    <input type='date' id='dob' class='form-control'>
                </div>
                <button id='btn'>Submit</button>
            </form>
        </div>
    </section>
    <script src='js/scripts.js'></script>
</body>
</html>
