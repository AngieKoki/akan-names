<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKAN NAMES</title>
    <link rel='stylesheet' href="css/bootstrap.min.css">
    <link rel='stylesheet' href="css/styles.css">

</head>
<body>
    <header class='view'>
        <div class='title'>
            <h1><span class='text-warning'>AKAN</span> <span class='text-success'>NAMES</span></h1>
        </div>
        
    </header>
    <section class= 'container'>
        <div class='jumbotron'>
            <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.</p>
            <p>Fill in your details to know your Ghanian name</p>
        </div>
    </section>
    <section class='sectionA'>
        <div class='container mt-4 space'>
            <form id='form'>
                <h2 class='display-4 text-center'><span class='text-success'>My</span><span class='text-warning'>Akan</span><span class='text-success'>Name</span></h2>
                <h2>Fill in your details</h2>
                <div class='msg'></div>
                <div class='form-group'>
                    <label for='name'> Name: </label>
                    <input type='text' id='name'>
                </div>
                <div class='form-group'>
                    <label for='gender'> Gender: </label>
                        <input type='radio' name='gender' id='male' value='Male'>
                        <label for='male'>Male</label>

                        <input type='radio' name='gender' id='female' value='Female'>
                        <label for='male'>Female</label>
                </div>
                <div class='form-group'>
                    <label for='dob'> Birthday: </label>
                    <input type='date' id='dob'>
                </div>
                <button id='btn'class= 'btn-success btn-block' onclick="getweekDay(); return false">Submit</button>
                <div class='akan-name'>
                    <p id='message' class='output'></p>
                </div>
            </form>
        </div>
    </section>
    <script src='js/scripts.js'></script>
</body>
</html>
